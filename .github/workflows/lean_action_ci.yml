name: Lean Action CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/lean-action@v1

  diff-test:
    runs-on: ubuntu-latest
    needs:
      - build

    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/lean-action@v1
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install diff-test dependencies
        run: pnpm install --frozen-lockfile
        working-directory: diff-test
      - name: Build diff-test-runner
        run: lake build diff-test-runner
      - name: Run diff-test suite
        run: pnpm test
        working-directory: diff-test
